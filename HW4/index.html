<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>สินค้า</h1>
    </header>
    <main>
        <h2>เสื้อผ้า</h2>
        <section id="product-list" class="product-list">
            <!-- รายการสินค้าจะถูกแทรกที่นี่โดย JavaScript -->
        </section>
        <h2>อุปกรณ์</h2>
        <section id="electronic-list" class="electronic-list">
            <!-- รายการสินค้าจะถูกแทรกที่นี่โดย JavaScript -->
        </section>
        <section id="product-detail" class="product-detail">
            <h3>รายละเอียดสินค้า</h3>
            <!-- รายละเอียดสินค้าจะถูกแสดงที่นี่เมื่อเลือกสินค้า -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
